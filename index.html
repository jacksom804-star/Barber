<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbería J</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="hero">
    <div class="logo">J</div>
    <h1>BARBERÍA J</h1>
    <p>Cortes limpios · Estilo real</p>

    <a class="btn-whatsapp"
      href="https://wa.me/50375427829"
      target="_blank">
      Reservar por WhatsApp
    </a>
  </header>

  <section class="services">
    <h2>Servicios</h2>

    <div class="card">
      <img src="images/haircut.jpg" alt="Corte de cabello">
      <h3>Corte de Cabello</h3>
      <p>Fade, taper, clásico o moderno</p>
      <span>$3.00</span>
    </div>

    <div class="card">
      <img src="images/eyebrows.jpg" alt="Cejas">
      <h3>Cejas</h3>
      <p>Limpieza y definición</p>
      <span>$1.00</span>
    </div>

    <div class="card">
      <img src="images/beard.jpg" alt="Barba">
      <h3>Barba</h3>
      <p>Perfilado y limpieza</p>
      <span>$0.50</span>
    </div>
  </section>

  <footer>
    <p>El Salvador</p>
    <p>WhatsApp: +503 7542 7829</p>
  </footer>

</body>
</html>
