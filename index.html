<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbería J</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="hero">
    <div class="logo">J</div>
    <h1>BARBERÍA J</h1>
    <p>Cortes limpios · Estilo real</p>

    <a class="btn-whatsapp"
       href="https://wa.me/50375427829"
       target="_blank">
      Reservar por WhatsApp
    </a>
  </header>

  <section class="services">
    <h2>Servicios</h2>

    <!-- CORTE -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1599351431202-1e0f0137899a"
     alt="Taper fade">
      <h3>Corte de Cabello</h3>
      <p>Fade, taper, clásico o moderno</p>
      <span>$3.00</span>
    </div>

    <!-- CEJAS -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1600334129128-685c5582fd35"
     alt="Navaja de barbería">
      <h3>Cejas</h3>
      <p>Limpieza y definición</p>
      <span>$1.00</span>
    </div>

    <!-- BARBA SIN FOTO -->
    <div class="card no-image">
      <h3>Barba</h3>
      <p>Perfilado y limpieza</p>
      <span>$0.50</span>
    </div>

  </section>

  <footer>
    <p>El Salvador</p>
    <p>WhatsApp: +503 7542 7829</p>
  </footer>

</body>
</html>
